<div class="container">
  <p-card>
    <img src="../../assets/Angular New.png" alt="Descrição da Imagem" width="200px">
    <form [formGroup]="formAuth" (ngSubmit)="submitForm()">
      <span class="p-float-label">
        <input id="username-input" type="text" pInputText formControlName="username">
        <label for="username-input">Username</label>
        <div *ngIf="formAuth.get('username')?.invalid && (formAuth.get('username')?.dirty || formAuth.get('username')?.touched)" class="p-error">
          Campo obrigatório
        </div>
      </span>
      <span class="p-float-label">
        <input id="password-input" type="password" pInputText formControlName="password">
        <label for="password-input">Password</label>
        <div *ngIf="formAuth.get('password')?.invalid && (formAuth.get('password')?.dirty || formAuth.get('password')?.touched)" class="p-error">
          Campo obrigatório
        </div>
      </span>
      <button pButton type="submit" label="Login" class="p-button-outlined"></button>
    </form>
  </p-card>
  <p-toast></p-toast>
</div>
